<div class="section-title wow fadeInUp" data-wow-delay="0.2s">
    <h3 style="text-align: center;margin-top: 20px;">Positive Day News Portal</h3>
</div>
<div class="container">
    <input type="text" id="myInput" (keyup)='searchFunction($event.target.value)' placeholder="Search for...">
    <div class="row">
        <ng-container *ngFor="let c of filterData | paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
            <div class="col-md-3">
                <div class="card" style="overflow: hidden; height: 30rem; margin-bottom: 25px;">
                    <img [src]="c.imageUrl" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"><a [attr.href]="c.website" target="_blank"
                                class="card-link">{{c.title}}</a>
                            <p class="card-title"> <strong>{{c.category}}</strong>
                            </p>
                        </h5>

                        <p class="card-text">{{c.description}}</p>
                        <!-- <a [attr.href]="c.website" target="_blank" class="card-link">{{c.website}}</a> -->
                    </div>
                </div>
            </div>
            <div *ngIf="(i+1) % 4 == 0" class="w-100"></div>
        </ng-container>
    </div>
</div>
<pagination-controls style="float: right;" (pageChange)="p = $event"></pagination-controls>
