<div class="section-title wow fadeInUp" data-wow-delay="0.2s">
    <h3 style="text-align: center;margin-top: 20px;">Covid-19 Test Centers</h3>
</div>
<input type="text" id="myInput" (keyup)='searchFunction($event.target.value)' placeholder="Search for...">

<table id="myTable">
    <tr class="header">
        <th style="width: 700px;">Name</th>
        <th style="width: 300px;">City</th>
        <th style="width: 600px;">Address</th>
        <th style="width: 400px;">Phone</th>
        <th style="width: 850px;text-align: center;">Time</th>
        <th style="width: 400px;text-align: center;">Website</th>
    </tr>
    <tr *ngFor="let c of filterData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
        <td>{{c.name}}</td>
        <td>{{c.city}}</td>
        <td>{{c.address}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.timeFrom}} - {{c.timeTo}}</td>
        <td>{{c.website}}</td>
    </tr>
</table>
<pagination-controls style="float: right;" (pageChange)="p = $event"></pagination-controls>
