<!-- MAKE AN APPOINTMENT -->
<form [formGroup]="volunteerForm">
     <section style="padding: 0px;" id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <!-- <div class="row"> -->

               <!-- <div class="col-md-6 col-sm-6">
                    <img src="assets/images/appointment-image.jpg" class="img-responsive" alt="">
               </div> -->




               <div class="section-title wow fadeInUp" data-wow-delay="0.2s">
                    <h3 style="text-align: center;margin-top: 20px;">Volunteer Registration</h3>
               </div>

               <div class="wow fadeInUp" data-wow-delay="0.8s">
                    <div class="row">
                         <div class="col">
                              <label for="name">Name</label>
                              <input formControlName="name" type="text" name="name" class="form-control"
                                   placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                   <div *ngIf="f.name.errors.required">Name is required</div>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="telephone">Phone Number</label>
                              <input formControlName="phoneNumber" type="tel" class="form-control" id="phone"
                                   name="phone" placeholder="Phone"
                                   [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                              <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                                   <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
                              </div>
                         </div>
                         <div class="col">
                              <label for="date">Start Date</label>
                              <input formControlName="sDate" type="date" name="date" value="" class="form-control"
                                   [ngClass]="{ 'is-invalid': submitted && f.sDate.errors }">
                              <div *ngIf="submitted && f.sDate.errors" class="invalid-feedback">
                                   <div *ngIf="f.sDate.errors.required">Start date is required</div>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="date">Time From</label>
                              <input formControlName="timeFrom" type="time" name="Time" value="" class="form-control"
                                   [ngClass]="{ 'is-invalid': submitted && f.timeFrom.errors }">
                              <div *ngIf="submitted && f.timeFrom.errors" class="invalid-feedback">
                                   <div *ngIf="f.timeFrom.errors.required">Time From is required</div>
                              </div>
                         </div>
                         <div class="col"> <label for="date">Time To</label>
                              <input formControlName="timeTo" type="time" name="Time" value="" class="form-control"
                                   [ngClass]="{ 'is-invalid': submitted && f.timeTo.errors }">
                              <div *ngIf="submitted && f.timeTo.errors" class="invalid-feedback">
                                   <div *ngIf="f.timeTo.errors.required">Time To is required</div>
                              </div>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col">
                              <label for="select">Select City</label>
                              <select formControlName="city" class="form-control"
                                   [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
                                   <option>Dusseldorf</option>
                                   <option>Bonn</option>
                                   <option>Kleve</option>
                                   <option>m√∂nchengladbach</option>
                                   <option>Krefeld</option>
                                   <option>Dortmund</option>
                                   <option>Essen</option>
                              </select>
                              <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                   <div *ngIf="f.city.errors.required">City is required</div>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="Message">Why you want to be a volunteer?</label>
                              <textarea formControlName="interest" class="form-control" rows="5" id="message"
                                   name="message" placeholder="Right something about your interest..."></textarea>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="email">Email</label>
                              <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                   placeholder="Your Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                   <div *ngIf="f.email.errors.required">Email is required</div>
                              </div>
                         </div>
                         <div class="col">
                              <label for="date">Password</label>
                              <input formControlName="password" type="password" name="Time" value=""
                                   class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                   <div *ngIf="f.password.errors.required">Password is required</div>
                                   <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                              </div>
                         </div>
                    </div>
                    <br>
                    <div class="row">
                         <button type="submit" (click)="saveLcInfo()" class="form-control" id="cf-submit"
                              name="submit">Submit
                         </button>
                    </div>
               </div>




               <!-- </div> -->
          </div>
     </section>
</form>
