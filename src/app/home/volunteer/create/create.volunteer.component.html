<!-- MAKE AN APPOINTMENT -->
<form [formGroup]="volunteerForm">
     <section style="padding: 0px;" id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <!-- <div class="row"> -->

               <!-- <div class="col-md-6 col-sm-6">
                    <img src="assets/images/appointment-image.jpg" class="img-responsive" alt="">
               </div> -->




               <div class="section-title wow fadeInUp" data-wow-delay="0.2s">
                    <h3 style="text-align: center;margin-top: 20px;">Volunteer Registration</h3>
               </div>

               <div class="wow fadeInUp" data-wow-delay="0.8s">
                    <div class="row">
                         <div class="col">
                              <label for="name">Name</label>
                              <input formControlName="name" type="text" name="name" class="form-control"
                                   placeholder="Full Name">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="telephone">Phone Number</label>
                              <input formControlName="phoneNumber" type="tel" class="form-control" id="phone"
                                   name="phone" placeholder="Phone">
                         </div>
                         <div class="col">
                              <label for="date">Start Date</label>
                              <input formControlName="sDate" type="date" name="date" value="" class="form-control">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="date">Time From</label>
                              <input formControlName="timeFrom" type="time" name="Time" value="" class="form-control">
                         </div>
                         <div class="col"> <label for="date">Time To</label>
                              <input formControlName="timeTo" type="time" name="Time" value="" class="form-control">
                         </div>
                    </div>

                    <div class="row">
                         <div class="col">
                              <label for="select">Select City</label>
                              <select formControlName="city" class="form-control">
                                   <option>Dusseldorf</option>
                                   <option>Bonn</option>
                                   <option>Kleve</option>
                                   <option>m√∂nchengladbach</option>
                                   <option>Krefeld</option>
                                   <option>Dortmund</option>
                                   <option>Essen</option>
                              </select>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="Message">Why you want to be a volunteer?</label>
                              <textarea formControlName="interest" class="form-control" rows="5" id="message"
                                   name="message" placeholder="Right something about your interest..."></textarea>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="email">Email</label>
                              <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                   placeholder="Your Email">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                              <label for="date">Password</label>
                              <input formControlName="password" type="password" name="Time" value=""
                                   class="form-control">
                         </div>
                         <div class="col"> <label for="date">Confirm password</label>
                              <input formControlName="cPassword" type="password" name="Time" value=""
                                   class="form-control">
                         </div>
                    </div>
                    <div class="row">
                         <button type="submit" (click)="saveLcInfo()" class="form-control" id="cf-submit"
                              name="submit">Submit
                         </button>
                    </div>
               </div>




               <!-- </div> -->
          </div>
     </section>
</form>
