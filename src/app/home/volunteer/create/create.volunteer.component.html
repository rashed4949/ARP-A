<!-- MAKE AN APPOINTMENT -->

<section style="padding: 0px;" id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <!-- <div class="row"> -->

          <!-- <div class="col-md-6 col-sm-6">
                    <img src="assets/images/appointment-image.jpg" class="img-responsive" alt="">
               </div> -->

          <div class="col-md-12 col-sm-12">

               <form id="appointment-form" role="form" method="post" action="#">


                    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                         <h3 style="text-align: center;margin-top: 20px;">Volunteer Registration</h3>
                    </div>

                    <div class="wow fadeInUp" data-wow-delay="0.8s">
                         <div class="col-md-12 col-sm-12">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <label for="telephone">Phone Number</label>
                              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <label for="date">Start Date</label>
                              <input type="date" name="date" value="" class="form-control">
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <label for="select">Select City</label>
                              <select class="form-control">
                                   <option>Dusseldorf</option>
                                   <option>Bonn</option>
                                   <option>Kleve</option>
                                   <option>Cologne</option>
                              </select>
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <label for="Message">Why you want to be a volunteer?</label>
                              <textarea class="form-control" rows="5" id="message" name="message"
                                   placeholder="Right something about your interest..."></textarea>
                              <button type="submit" class="form-control" id="cf-submit" name="submit">Submit
                              </button>
                         </div>
                    </div>
               </form>
          </div>

          <!-- </div> -->
     </div>
</section>
