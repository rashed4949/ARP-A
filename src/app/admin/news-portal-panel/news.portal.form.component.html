<div class="section-title wow fadeInUp" data-wow-delay="0.4s">
    <h3 style="text-align: center;margin-top: 20px;">COVID-19 News Insertion</h3>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <form [formGroup]="newsPortalForm">
            <section style="padding: 0px;" id="appointment" data-stellar-background-ratio="3">
                <div class="container">
                    <div class="wow fadeInUp" data-wow-delay="0.8s">
                        <div class="row">
                            <div class="col">
                                <label for="name">Title</label>
                                <input #title formControlName="title" type="text" name="title" class="form-control"
                                    placeholder="News title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                    <div *ngIf="f.title.errors.required">Title is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="select">Category</label>
                                <select #category formControlName="category" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                                    <option>Vaccination</option>
                                    <option>Test result</option>
                                    <option>Countrywise</option>
                                    <option>Scientific</option>
                                    <option>others</option>
                                </select>
                                <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                                    <div *ngIf="f.category.errors.required">Category is required</div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <label for="imageUrl">Image URL</label>
                                <input formControlName="imageUrl" type="tel" class="form-control" id="imageUrl"
                                    #imageUrl name="imageUrl" placeholder="image URL"
                                    [ngClass]="{ 'is-invalid': submitted && f.imageUrl.errors }">
                                <div *ngIf="submitted && f.imageUrl.errors" class="invalid-feedback">
                                    <div *ngIf="f.imageUrl.errors.required">Image URL is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="Description">Description</label>
                                <input #description formControlName="description" type="name" class="form-control"
                                    id="description" name="description" placeholder="Description"
                                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">Description is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="telephone">Website</label>
                                <input #website formControlName="website" type="tel" class="form-control" id="website"
                                    name="website" placeholder="Website"
                                    [ngClass]="{ 'is-invalid': submitted && f.website.errors }">
                                <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
                                    <div *ngIf="f.website.errors.required">Website is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" (click)="saveNewsPortalInfo()" class="form-control" id="cf-submit"
                                name="submit">Submit
                            </button>
                        </div>

                    </div>

                </div>
            </section>
        </form>
    </div>
    <div class="col-md-5">
        <section style="padding: 0px;" id="appointment" data-stellar-background-ratio="3">
            <div class="container">
                <div class="section-title wow fadeInUp" data-wow-delay="0.2s">
                    <h6>Preview</h6>
                </div>
                <div class="wow fadeInUp" data-wow-delay="0.8s">
                    <div class="card" style="width: 25rem;">
                        <img [src]="imageUrl.value" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{title.value}}</h5>
                            <p class="card-title">
                                <strong>{{category.value}}</strong>
                            </p>
                            <p class="card-text">{{description.value}}</p>
                            <a [attr.href]="website.value" target="_blank" class="card-link">{{website.value}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
