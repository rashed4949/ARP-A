<div class="row"
    style="margin-top: 5px; padding-top: 35px;background: url('assets/images/vol5.jpg') no-repeat top center;">
    <div style="text-align: center;margin-bottom: 50px;" class="col-sm-12 col-md-12">
        <h2 *ngIf="!user" class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
            <span>Sign up Now!</span>
        </h2>
        <h2 *ngIf="user" class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
            <span>Welcome {{ user.displayName }} ! </span>
        </h2>
        <h6 class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
            <span>Profile</span>
        </h6>
        <button *ngIf="!user" class="btn btn-primary" (click)="authService.GoogleAuth()">Login with Google</button>
        <button *ngIf="user" class="btn btn-primary" (click)="logout()">Logout</button>
        <br><br><br><br>
        <div>
            <h4>Admin Panel</h4>
            <h6 class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
                <span>Test center</span>
            </h6>
            <h6 class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
                <span>Vaccination center</span>
            </h6>
            <h6 class="wow fadeInUp" style="color: green;" data-wow-delay="0.4s">
                <span>News Portal</span>
            </h6>
        </div>
    </div>
</div>
